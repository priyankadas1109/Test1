<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for QuickSight Embedding</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Test Page for QuickSight Embedding</h1>
    <h2>This is a placeholder page for embedding a QuickSight dashboard.</h2>
    <div class="embed-container" id="embed-container"></div>

    <script>
        // Function to set the embed URL
        function setEmbedUrl(embedUrl) {
            const embedContainer = document.getElementById('embed-container');
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.height = '600px';
            iframe.src = embedUrl;
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            embedContainer.appendChild(iframe);
        }

        // Example: Call setEmbedUrl with the generated embed URL
        setEmbedUrl('XXX');
    </script>
</body>
</html>
